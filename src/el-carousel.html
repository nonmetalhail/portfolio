<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/neon-animation/web-animations.html">

<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/neon-animatable.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">


<dom-module id="el-carousel">
  <template>
    <style include="shared-styles">
      :host {
        display:block;
        overflow: hidden;
        width: 80vw;
        height: 80vh;
      }

      neon-animated-pages {
        width: 100%;
        height: 80%;
      }
       neon-animatable {
         color: white;
         width: 100%;
         height: 100%;
       }

       .fullHeight{
         height: 100%;
       }

       .img {
         --iron-image-width: 100%;
         --iron-image-height: 100%;
         width: 100%;
         height: 100%;
       }
    </style>

    <neon-animated-pages id="pages" selected="[[selected]]" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]">
      <template is="dom-repeat" items="[[images]]">
          <neon-animatable class="container fullHeight">
            <iron-image sizing="contain" class="img" src="../images/projects/[[item.src]]"></iron-image>
          </neon-animatable>
      </template>
    </neon-animated-pages>

    <div class="toolbar">
      <button on-click="_onPrevClick">&#8678;</button>
      <button on-click="_onNextClick">&#8680;</button>
    </div>

  </template>

  <script>
    class ElCarousel extends Polymer.Element {
      static get is() { return 'el-carousel'; }

      static get properties() {
        return {
          images: {
            type: String
          },

          selected: {
            type: Number,
            value: 0
          },

          entryAnimation: {
            type: String,
            value: 'slide-from-right-animation'
          },

          exitAnimation: {
            type: String,
            value: 'slide-left-animation'
          }

        };
      }

      _onPrevClick() {
        this.entryAnimation = 'slide-from-left-animation';
        this.exitAnimation = 'slide-right-animation';
        this.selected = this.selected === 0 ? 4 : (this.selected - 1);
      }

      _onNextClick() {
        this.entryAnimation = 'slide-from-right-animation';
        this.exitAnimation = 'slide-left-animation';
        this.selected = this.selected === 4 ? 0 : (this.selected + 1);
      }

    }

    window.customElements.define(ElCarousel.is, ElCarousel);
  </script>
</dom-module>
