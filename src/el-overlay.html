<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-overlay-behavior/iron-overlay-behavior.html">

<dom-module id="el-overlay">
  <template>
    <slot></slot>
  </template>

  <script>
    class ElOverlay extends Polymer.mixinBehaviors([Polymer.IronOverlayBehavior], Polymer.Element) {
      static get is() { return 'el-overlay'; }
    }
    window.customElements.define(ElOverlay.is, ElOverlay);
  </script>
</dom-module>
