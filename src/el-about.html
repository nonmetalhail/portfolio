<dom-module id="el-about">
  <template>
    <style include="shared-styles">
      :host {
        --iron-image-width: 100%;

        --iron-icon-height: 80%;
        --iron-icon-width: auto;

        --iron-icon-fill-color: var(--el-tertiary-color);

        display: block;

        padding: 10px;
      }

      iron-icon {
        transition: all 0.1s;
      }

      a.github:hover {
        --iron-icon-fill-color: #181616;
      }
      a.linkedin:hover {
        --iron-icon-fill-color: #0c66c2;
      }
      a.pintrest:hover {
        --iron-icon-fill-color: #BD081C;
      }
      a.flickr:hover {
        --iron-icon-fill-color: #0063dc;
      }

    </style>
    <!--<style include="shared-styles-mid-break"></style>-->

    <hr class="orange">
    <div class="container">

      <div class="container50">
        <iron-image id="elliot" src="../images/elliot_web.jpg"></iron-image>

        <div class="container">
          <div class="container25NoBreak">
            <a class="socialButton github" href="https://github.com/nonmetalhail" target = "_blank">
              <iron-icon icon="social:github"></iron-icon>
            </a>
          </div>
          <div class="container25NoBreak">
            <a class="socialButton linkedin" href="https://www.linkedin.com/in/elliotnahman/" target = "_blank">
              <iron-icon icon="social:linkedin"></iron-icon>
            </a>
          </div>
          <div class="container25NoBreak">
            <a class="socialButton flickr" href="http://www.flickr.com/photos/7175744@N02/" target = "_blank">
              <iron-icon icon="social:flickr"></iron-icon>
            </a>
          </div>
          <div class="container25NoBreak">
            <a class="socialButton pintrest" href="http://pinterest.com/nonmetalhail/" target = "_blank">
              <iron-icon icon="social:pintrest"></iron-icon>
            </a>
          </div>
        </div>
      </div> <!--/container50-->
      <div class="container50">
        <p>
          Hi, I&rsquo;m Elliot! I&rsquo;m an architect turned developer. I pride myself on being a generalist; part designer, part scientist, and part software engineer and well-versed in both atoms and bits.
        </p>
        <p>
          With a Masters degree from the <a href="http://www.ischool.berkeley.edu/" target="_blank">School of Information</a> at UC Berkeley,  I was raised with the Human Centered Design process, which keeps my engineering work grounded in the needs of the user.
        </p>
        <p>
          I have worked on both physical and digital products including web, wearables, automotive infotainment units, and other consumer products. I have  expertise in Design Systems, data visualization, web accessibility, frontend engineering, and prototyping.
        </p>
        <p>
          Most recently, I have worked in SASS enterprise B2B software, but my professional background  is wide-ranging, including the industrial “internet of things”, audio, automotive, education, and building sectors.
        </p>
        <p>
          Outside of worker, I enjoy gardening focused on cacti and other succulents, cooking delicious meals, video games, playing guitar, and spending time with my family.
        </p>
      </div><!--/container50-->
    </div><!--/container-->
  </template>

  <script>
    class ElAbout extends Polymer.Element {
      static get is() { return 'el-about'; }
    }

    window.customElements.define(ElAbout.is, ElAbout);
  </script>
</dom-module>
