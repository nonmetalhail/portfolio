<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>

      :host {
        --el-primary-color: #fff;
        --el-secondary-color: #E97724;
        --el-tertiary-color: #e5e5e5;

        --el-grey1: #444;
        --el-grey2: #666;
        --el-grey3: #999;
      }

      h1 {
        font-size: 18px;
        font-weight: bold;
        text-transform: uppercase;
        margin: 10px 0;
        text-rendering: optimizelegibility;
      }

      h2 {
        font-size: 14px;
        font-weight: bold;
        text-transform: uppercase;
        margin: 8px 0;
        color: black;
      }

      h3 {
        font-size: 14px;
        font-weight: normal;
        text-transform: uppercase;
        font-style: italic;
        margin: 8px 0;
        color: black;
      }

      h4 {
        font-size: 12px;
        margin: 6px 0;
        color: black;
      }

      small {
        font-weight: normal;
        line-height: 1;
        font-size: 85%;
      }

      hr.orange {
        margin: 20px 0;
        border: 0;
        border-top: 1px solid var(--el-secondary-color);
      }

      hr.grey {
        margin: 10px 0;
        border: 0;
        border-top: 1px solid var(--el-tertiary-color);
      }

      hr.small {
        margin: 10px 0;
        border: 0;
        border-top: 1px solid var(--el-secondary-color);
      }

      a {
        color: var(--el-secondary-color);
        text-decoration: none;
      }

      a:hover {
        color: #808080;
      }

      ul {
        padding: 0;
        margin: 0 0 10px 25px;
        list-style: circle;
      }

      li {
        margin-bottom: 10px;
      }

      .orange {
        color: var(--el-secondary-color);
      }

      .grey {
        color: var(--el-grey3);
      }

      .container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        width: 100%;
      }

      .container75 {
        width: calc(75% - 10px);
        margin: 0 5px;
        display: inline-block;
      }

      .container50 {
        width: calc(50% - 20px);
        margin: 0 10px;
        display: inline-block;
      }

      .container25,
      .container25NoBreak {
        width: calc(25% - 10px);
        margin: 0 5px;
        display: inline-block;
      }

      .nowrap {
        display:inline;
      }

      .showOnSmall {
        display: none;
      }

      @media (max-width: 640px) {
        .showOnSmall {
          display: block;
        }

        .container50 {
          width: 98%;
          margin: 0 1%
        }
      }
    </style>
  </template>
</dom-module>
